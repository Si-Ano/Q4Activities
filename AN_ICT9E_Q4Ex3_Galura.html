<body>
	<div  class="container bg-light">
	<h1> Variables, Data Types & Operators </h1>
		<h5> <mark> c = 10, g = 5 </mark> </h5>
			<ol type="1">
				<li> c + g = <strong id="p1"> </strong> </li>
				<li> c - g = <strong id="p2"> </strong> </li>
				<li> c * g = <strong id="p3"> </strong> </li>
				<li> c / g = <strong id="p4"> </strong> </li>
				<li> c % g = <strong id="p5"> </strong> </li>
			</ol>
	<br>

	<script type="text/javascript">
		
		let c = 10, g = 5

		document.getElementById("p1").innerHTML = c + g;
		document.getElementById("p2").innerHTML = c - g;
		document.getElementById("p3").innerHTML = c * g;
		document.getElementById("p4").innerHTML = c / g;
		document.getElementById("p5").innerHTML = c % g;

		window.alert("... you are opening a window that contains information about JavaScripts Arithmetic Operations")

	</script>
